<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow border-0">
        <div class="card-header bg-primary text-white py-3">
          <h4 class="mb-0 fw-bold">{{ isEdicao ? 'Editar' : 'Novo' }} Plano</h4>
        </div>
        <div class="card-body p-4">
          <form [formGroup]="form" (ngSubmit)="salvar()">
            <div class="mb-3">
              <label class="form-label fw-bold">Nome do Plano</label>
              <input type="text" formControlName="nome" class="form-control"
                     [class.is-invalid]="f['nome'].invalid && f['nome'].touched">
              @if (f['nome'].invalid && f['nome'].touched) {
                <div class="invalid-feedback">Nome obrigatório (mín. 3 caracteres).</div>
              }
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold">Código ANS</label>
              <input type="text" formControlName="codigo_registro_ans" class="form-control"
                     [class.is-invalid]="f['codigo_registro_ans'].invalid && f['codigo_registro_ans'].touched">
              @if (f['codigo_registro_ans'].invalid && f['codigo_registro_ans'].touched) {
                <div class="invalid-feedback">Código ANS obrigatório.</div>
              }
            </div>
            <div class="d-flex justify-content-end gap-2">
              <button type="button" class="btn btn-light border" (click)="cancelar()">Cancelar</button>
              <button type="submit" class="btn btn-primary px-4" [disabled]="form.invalid">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
